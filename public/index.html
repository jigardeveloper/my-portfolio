<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <style>
    .image-container {
      position: relative;
    }

    .image-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);      
      z-index: 9999;
    }

    img {
      pointer-events: none;
    }
  </style>
  <!-- Preload critical assets -->
  <link rel="icon" href="favicons/logo.png" as="image" />
  <title>Jigar Ahir</title>
</head>

<body>
  <div id="backdrop"></div>
  <div id="overlay"></div>
  <div id="root"></div>
</body>

</html>
